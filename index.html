<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Hope.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .container {
            padding: 40px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 1.5em;
            margin: 15px;
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            border-radius: 25px;
            background-color: rgba(30, 30, 30, 0.7);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: rgba(30, 144, 255, 0.7);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
    </style>

</head>

<body>
    <video id="myVideo" autoplay loop playsinline muted>
        <source src="2.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>
    <div class="container">
        <h1>Không có gì để nhìn, cũng không có gì để nói</h1>
        <a href="https://www.facebook.com/ngaothien1606/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo">Facebook
        </a>
        <a href="https://www.instagram.com/nobealone/"
            target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                alt="Instagram Logo">Instagram
        </a>
        <a href="https://zalo.me/0984726460" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo Logo">Zalo
        </a>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        document.body.addEventListener("click", function () {
            if (video.muted) {
                video.muted = false;
                video.play();
            }
        });

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            video.muted = true; // Mặc định tắt âm thanh trên thiết bị di động
        } else {
            video.muted = false; // Bật âm thanh trên desktop
        }
    </script>
</body>

</html>
